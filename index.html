<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pedro Paulo | Portfolio</title>
</head>
<body>
  <div class="top-bar"></div>
  <div class="wrapper">
  
    <div class="card about-card">
      <div class="top-infos">
        <div class="bg-name">
          <p>
            Pedro Paulo
          </p>
        </div>
        <div class="bg-occupation">
          <p>
            Dev Front-end React/React Native
          </p>
        </div>
        <div class="avatar">
          <img src="/assets/img/foto.png" alt="Photo of Pedro Paulo">
        </div>
        <div class="tags">
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/react.svg" alt="React Native Icon" >
            </div>
            <p class="tag-name">React Native</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/react.svg" alt="React Icon" >
            </div>
            <p class="tag-name">React</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/js.svg" alt="Javascript Icon" >
            </div>
            <p class="tag-name">Javascript</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/ts.svg" alt="Typescript Icon" >
            </div>
            <p class="tag-name">Typescript</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/fig.svg" alt="Figma Icon" >
            </div>
            <p class="tag-name">Figma</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/next.svg" alt="Next.js Icon" >
            </div>
            <p class="tag-name">Next.js</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/stylecomp.svg" alt="styled-components Icon" >
            </div>
            <p class="tag-name">styled-components</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/html5.svg" alt="HTML5 Icon" >
            </div>
            <p class="tag-name">HTML5</p>
          </div>
          <div class="tag">
            <div class="tag-icon">
              <img src="/assets/img/svg/css3.svg" alt="CSS3 Icon" >
            </div>
            <p class="tag-name">CSS3</p>
          </div>
        </div>


      </div>
    </div>

  </div>

</html>
